# spring.application.name=Timesheet

server:
  port: 8080
spring:
  application:
    name: timesheet-rest
  datasource:
    url: jdbc:h2:mem:db
    driverClassName: org.h2.Driver
    username: sa
    password: password
  jpa:
    show-sql: false
eureka:
  client:
    enabled: false
application:
  logging:
    level: WARN
    enabled: true
    printArgs: true
exception:
  logging:
    enabled: true
    noRecoverFor:
      - java.lang.NullPointerException
      - java.lang.IllegalArgumentException




