# spring.application.name=Timesheet
server:
  port: 8080
spring:
  application:
    name: timesheet-rest
  datasource:
    url: jdbc:h2:mem:db
    driverClassName: org.h2.Driver
    username: sa
    password: password

  jpa:
    show-sql: false
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
  instance:
    preferIpAddress: true